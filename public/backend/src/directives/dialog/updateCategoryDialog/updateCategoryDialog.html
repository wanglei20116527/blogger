<div class="dialog model-dialog update-category-dialog">
	<div class="wrapper">
		<div class="dialog-header clearfix">
			<h4 class="title fl">Update Category</h4>	
			<button class="btn btn-close icon iconfont fr"
					ng-click="close()">
					&#xe61c;
			</button>
		</div>

		<div class="dialog-body">
			<div class="input-wrapper">
				<input 
					class="category-name-input" 
					type="text" 
					placeholder="please input category name"
					ng-model="category.name"
				/>
			</div>
		</div>

		<div class="dialog-footer clearfix">
			<div class="btn-group fr">
				<button class="btn btn-cancel" 
						ng-click="close()">
					cancel
				</button>

				<button class="btn btn-confirm"
						ng-click="confirm()">
						confirm
				</button>
			</div>
		</div>		
	</div>
</div>
